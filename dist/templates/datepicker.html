<div class="container-fluid">
  <header>
    <div class="row">
      <div class="col-12">
        <h1 class="text-center mt-6"><i class="fab fa-youtube"></i><strong>Billboard TOP 10</strong></h2>
      </div>
    </div>
  </header>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="mt-3 mx-auto col-lg-7 col-md-10" ng-model="toptenDate">
      <h1 class="text-center mb-5 top-ten-date-header">{{ month | monthName }} {{ day || 'Day' }}, {{ year || 'YYYY' }}</h1>
      <form>
        <div class="mt-5 clearfix" style="margin:0;">
          <input type="range" min="1" max="{{ maxMonth }}" class="slider month" ng-show="toggleDate === 'month'" ng-model="month">
          <input type="range" min="1" max="{{ maxDay }}" class="slider day" ng-show="toggleDate === 'day'" ng-model="day">
          <input type="range" min="1958" max="{{ maxYear }}" class="slider year" ng-show="toggleDate === 'year'" ng-model="year">
        </div>
        <div class="btn-group d-flex justify-content-center date-btns mt-5">
          <button style="border-radius: 20px 0 0 20px" type="button" ng-click="toggleDate = 'month'" ng-class="toggleDate === 'month' ? 'btn-active' : ''" class="btn btn-lg btn-outline-dark">Month</button>
          <button type="button" ng-click="toggleDate = 'day'" ng-class="toggleDate === 'day' ? 'btn-active' : ''" class="btn btn-lg btn-outline-dark">Day</button>
          <button style="border-radius: 0 20px 20px 0;" type="button" ng-click="toggleDate = 'year'" ng-class="toggleDate === 'year' ? 'btn-active' : ''" class="btn btn-lg btn-outline-dark">Year</button>
        </div>
        <div class="mt-5">
          <button class="btn btn-lg btn-outline-dark submit d-block" type="button" ng-click="dateSubmit(year, month, day)">
            <i class="fas fa-play fa-1x"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
