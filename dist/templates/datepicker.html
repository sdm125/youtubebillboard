<div class="container-fluid">
  <header>
    <div class="row">
      <div class="col-12">
        <h1 class="text-center mt-6"><i class="fab fa-youtube"></i> HOT 100 </strong></h2>
      </div>
    </div>
  </header>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="mt-3 mx-auto col-lg-7 col-md-10" ng-model="toptenDate">
      <h1 class="text-center mb-5 top-ten-date-header">
        <span ng-show="showMonthPlaceholder">MM</span><span ng-hide="showMonthPlaceholder"> {{ month | monthName }}</span>
        <span ng-show="showDayPlaceholder">DD</span><span ng-hide="showDayPlaceholder">{{ day || 'Day' }}</span>, 
        <span ng-show="showYearPlaceholder">YYYY</span><span ng-hide="showYearPlaceholder">{{ year || 'YYYY' }}</span>
      </h1>
      <form>
        <div class="mt-5 clearfix" style="margin:0;">
          <input type="range" min="1" max="{{ maxMonth }}" class="slider month" ng-show="toggleDate === 'month'" ng-model="month" ng-change="hidePlaceholder('showMonthPlaceholder')">
          <input type="range" min="1" max="{{ maxDay }}" class="slider day" ng-show="toggleDate === 'day'" ng-model="day" ng-change="hidePlaceholder('showDayPlaceholder')">
          <input type="range" min="1958" max="{{ maxYear }}" class="slider year" ng-show="toggleDate === 'year'" ng-model="year" ng-change="hidePlaceholder('showYearPlaceholder')">
        </div>
        <div class="btn-group d-flex justify-content-center date-btns mt-5">
          <button style="border-radius: 20px 0 0 20px" type="button" ng-click="toggleDate = 'month'" ng-class="toggleDate === 'month' ? 'btn-active' : ''" class="btn btn-lg btn-outline-dark btn-date-picker">Month</button>
          <button type="button" ng-click="toggleDate = 'day'" ng-class="toggleDate === 'day' ? 'btn-active' : ''" class="btn btn-lg btn-outline-dark btn-date-picker">Day</button>
          <button style="border-radius: 0 20px 20px 0;" type="button" ng-click="toggleDate = 'year'" ng-class="toggleDate === 'year' ? 'btn-active' : ''" class="btn btn-lg btn-outline-dark btn-date-picker">Year</button>
        </div>
        <div class="mt-5">
          <button class="btn btn-lg btn-outline-dark submit d-block" type="button" ng-click="dateSubmit()">
            <i class="fas fa-play fa-1x"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4" ng-repeat="song in randomSongs">
      <div class="card mb-3">
          <div class="lazy-load-video-container">
            <lazy-load-video iframeSrc="{{ song.videoUrl }}" imageSrc="{{ song.previewImg }}"></lazy-load-video>
          </div>
          <div class="d-flex align-items-center p-1">
            <div class="fa-stack fa-lg float-left col-xs-2">
              <i class="far fa-circle fa-stack-2x"></i>
              <span class="fa-stack-1x circle-rank-text">{{ song.rank }}</span>
            </div>
            <div>
                <p class="m-0">{{ song.title }}</p>
                <p class="text-muted m-0">{{ song.name }}</p>
                <p class="m-0">{{ song.date | date : mediumDate }}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
