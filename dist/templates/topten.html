<div class="top-ten-videos">
  <div class="container">
    <div class="row d-flex justify-content-center">
    <div class="top-ten-title-block">
      <a href="/"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></a>  
      <h1>{{ month | monthName }} {{ day || 'Day' }}, {{ year || 'Year' }}</h1>
    </div>
    <ul class="list-group col-12 mt-2">
        <li id="song{{ $index + 1 }}" class="list-group-item song-item" ng-repeat="song in songs">
          <div class="d-flex align-items-center">
            <img ng-show="song.cover" ng-src="{{ song.cover }}" class="float-left">
            <div ng-show="!song.cover" class="float-left no-cover">
                <img src="images/compact-disc-solid.svg">
            </div>
            <div class="title-rank">
              <div class="fa-stack fa-lg float-left col-xs-2">
                <i class="fas fa-star fa-stack-2x" ng-show="$index === 0"></i>
                <i class="far fa-circle fa-stack-2x" ng-show="$index !== 0"></i>
                <span class="fa-stack-1x" ng-class="$index === 0 ? 'star-rank-text' : 'circle-rank-text'">{{ song.rank }}</span>
              </div>
              <div class="d-flex flex-column">
                <div>
                  <strong>{{ song.title | uppercase }}</strong>
                </div>
                <div class="text-muted">{{ song.artist | uppercase }}</div>   
              </div>
            </div>
          </div>
          <a target="_blank" ng-href="https://www.youtube.com/results?search_query={{song.artist}}%20{{song.title}}"><button class="btn btn-outline-dark d-flex align-items-center"><strong>Search</strong>&nbsp;<i class="fab fa-youtube fa-2x"></i></button></a>
        </li>
      </ul>
        <!-- <div id="song{{ $index + 1 }}"  class="col-lg-9"> -->

            <div class="card-body">

              </div>
            </div>
          </div> -->
        <!-- </div> -->
      </div>
    </div>
    <i class="fas fa-arrow-up" ng-class="{ 'active' : boolChangeClass }" scroll ng-click="toTheTop()" ></i>
  </div>
</div>
