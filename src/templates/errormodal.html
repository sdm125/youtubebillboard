<div id="error-modal" class="container-fluid" ng-class="{'show-error-modal' : showErrorModal.toggle}">
  <div class="d-flex flex-row justify-content-center">
    <div class="col-lg-9 text-center">
      <h1><strong>{{ errorModalMessage.text }}</strong><h1>
      <button style="border-radius: 20px;" class="btn btn-lg btn-outline-dark" ng-click="showErrorModal.toggle = !showErrorModal.toggle">Close</button>
    </div>
  </div>
</div>
