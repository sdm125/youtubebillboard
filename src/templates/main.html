<div class="container-fluid">
  <header>
    <div class="row">
      <div class="col-12">
        <h1 class="text-center mt-6"><i class="fab fa-youtube"></i><strong>Billboard TOP 10</strong></h2>
      </div>
    </div>
  </header>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="mt-3 mx-auto col-lg-7 col-md-10" ng-model="toptenDate">
      <h1 class="text-center mb-5 top-ten-date-header">{{ month | monthName }} {{ day || 'Day' }}, {{ year || 'YYYY' }}</h1>
      <form>
        <div class="mt-5 clearfix">
          <!-- <div class="d-flex justify-content-between range"> -->
              <!-- <span class="range-min">Jan</span><span class="range-max float-right">{{ maxMonth | monthName }}</span> -->
            <!-- <span class="range-marker" ng-show="toggleDate === 'month'" ng-repeat="month in numberRangeToArr(1, maxMonth, 6);">{{ month| monthName }}</span> -->
            <!-- <span class="range-marker" ng-show="toggleDate === 'day'" ng-repeat="day in numberRangeToArr(1, maxDay, 6);">{{ day }}</span> -->
            <!-- <span class="range-marker" ng-show="toggleDate === 'year'" ng-repeat="year in numberRangeToArr(1958, maxYear, 6);">{{ year }}</span> -->
            <!-- <span ng-show="toggleDate === 'day'" class="range-min">1</span><span class="range-max float-right">{{ maxDay }}</span> -->
            <!-- <span ng-show="toggleDate === 'year'" class="range-min">1958</span><span class="range-max float-right">{{ maxYear }}</span> -->
          <!-- </div> -->
          <input type="range" min="1" max="{{ maxMonth }}" class="slider" ng-show="toggleDate === 'month'" ng-model="month">
          <input type="range" min="1" max="{{ maxDay }}" class="slider" ng-show="toggleDate === 'day'" ng-model="day">
          <input type="range" min="1958" max="{{ maxYear }}" class="slider" ng-show="toggleDate === 'year'" ng-model="year">
        </div>
        <div class="btn-group d-flex justify-content-center date-btns mt-5">
          <button style="border-radius: 20px 0 0 20px" type="button" ng-click="toggleDate = 'month'" ng-class="toggleDate === 'month' ? 'btn-active' : ''" class="btn btn-lg btn-outline-dark">Month</button>
          <button type="button" ng-click="toggleDate = 'day'" ng-class="toggleDate === 'day' ? 'btn-active' : ''" class="btn btn-lg btn-outline-dark">Day</button>
          <button style="border-radius: 0 20px 20px 0;" type="button" ng-click="toggleDate = 'year'" ng-class="toggleDate === 'year' ? 'btn-active' : ''" class="btn btn-lg btn-outline-dark">Year</button>
        </div>
        <div class="mt-5">
          <button class="btn btn-lg btn-outline-dark submit d-block" type="button" ng-click="dateSubmit(year, month, day)">
            <i class="fas fa-play fa-1x"></i>
          </button>
        </div>
        <!-- <div class="input-group"> -->
          <!-- <h3>{{ year }}</h3> -->
          <!-- <input type="range" min="1958" max="2018" class="slider" id="myRange" ng-model="year"> -->
          <!-- <input id="date" type="text" class="form-control" autocomplete="off" ng-model="topTenDate" placeholder="YYYY/MM/DD"> -->
          <!-- <div class="input-group-append"> -->
            <!-- <button class="btn btn-outline-secondary" type="button" ng-click="dateSubmit(topTenDate)"><i class="fas fa-play fa-2x"></i></button> -->
          <!-- </div> -->
        <!-- </div> -->
      </form>
    </div>
    <div class="mt-4 col-12 d-flex justify-content-center" ng-repeat="song in songs">
      <div id="song{{$index + 1}}"  class="col-lg-9">
        <div class="card">
          <div class="card-body">
            <div class="videowrapper">
              <iframe ng-src="{{song.youtube}}" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
          <div class="card-footer clearfix">
            <div class="row">
              <div class="fa-stack fa-lg float-left col-xs-2">
                <i class="fas fa-star fa-stack-2x" ng-show="$index === 0"></i>
                <i class="far fa-circle fa-stack-2x" ng-show="$index !== 0"></i>
                <span class="fa-stack-1x" ng-class="$index === 0 ? 'star-rank-text' : 'circle-rank-text'">{{ song.rank }}</span>
              </div>
              <div class="col-xs-10"><strong>{{ song.title | uppercase }}</strong><br><span class="text-muted">{{ song.artist | uppercase }}</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <i class="fas fa-arrow-up" ng-class="{ 'active' : boolChangeClass }" scroll ng-click="toTheTop()" ></i>
</div>
